
<div>
   <button mat-stroked-button color="primary" (click)="obtenerDocumento()" >Obtener documento</button>
    <button mat-stroked-button color="primary" (click)="insertarDocumento()" >Insertar documento</button>
    <button mat-stroked-button color="primary" (click)="mostrarDocumento()" >Mostrar documento</button>
    <button mat-stroked-button color="primary" (click)="dataDocumentos()" >Mostrar data</button>

    <div id="test" ></div>
    <div id="test1" ></div>
</div>
<div>
    <table mat-table [dataSource]="documentos" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="html">
          <th mat-header-cell *matHeaderCellDef> HTML </th>
          <td mat-cell *matCellDef="let element"> {{element.html}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
<div id="dataDocumentos">

</div>
