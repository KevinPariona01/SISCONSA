<app-menu>
    
    <!-- Form -->
    <form #newForm="ngForm" (ngSubmit)="guardar(newForm)" >
        <mat-card>
            <div fxLayout="row" fxFlexAlign="center" fxLayoutGap="10px">

                <mat-form-field appearance="fill" fxFlex="20">
                    <mat-label>Código</mat-label>
                    <input matInput placeholder="código" required />
                </mat-form-field>

                <mat-form-field appearance="fill" fxFlex="80">
                    <mat-label>Rótulo</mat-label>
                    <input matInput placeholder="firma" required />
                </mat-form-field>

                <mat-form-field appearance="fill" fxFlex="15">
                    <mat-label>Identificado</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            
            <div>
                <section class="example-section" fxFlex="150">
                    <mat-radio-group>
                    <mat-radio-button class="example-margin" value="1">HIDROCARBUROS</mat-radio-button>
                    <mat-radio-button class="example-margin" value="2">ELECTRICIDAD</mat-radio-button>
                    <mat-radio-button class="example-margin" value="3">PESCA</mat-radio-button>
                    <mat-radio-button class="example-margin" value="4">AGRICULTURA</mat-radio-button>
                    <mat-radio-button class="example-margin" value="5">MINERIA</mat-radio-button>
                    <mat-radio-button class="example-margin" value="6">INDUSTRIA</mat-radio-button>
                    <mat-radio-button class="example-margin" value="7">RESIDUOS  SOLIDOS</mat-radio-button>
                    </mat-radio-group>
                </section>
            </div>

            <div>
                <mat-form-field class="example-full-width" fxFlex="150">
                    <mat-label>Descripcion</mat-label>
                    <textarea matInput placeholder="Ex. 100 Main St"></textarea>
                </mat-form-field>
            </div>
            <div>
                <button type="submit" mat-button color="primary" matTooltip="Guardar">
                    <mat-icon>save</mat-icon>
                </button>
            </div>
        </mat-card>
    </form>


    <mat-card>
        <div>
            <h2>Sustento, evidencias y otros</h2>
        </div>
        <div>
            <table  [dataSource]="data"mat-table class="mat-elevation-z8">

                <!-- Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>
    
                <!-- Column -->
                <ng-container matColumnDef="documento">
                    <th mat-header-cell *matHeaderCellDef> DOCUMENTO </th>
                    <td mat-cell *matCellDef="let element">{{element.documento}} </td>
                </ng-container>
    
                <!-- Column -->
                <ng-container matColumnDef="archivo">
                    <th mat-header-cell *matHeaderCellDef> ARCHIVO </th>
                    <td mat-cell *matCellDef="let element">
                        <a mat-button color="primary" matTooltip="Ver" >
                            <mat-icon>visibility</mat-icon>
                        </a>
                    </td>
                </ng-container>
    
                <!-- Column -->
                <ng-container matColumnDef="tipo">
                    <th mat-header-cell *matHeaderCellDef> TIPO </th>
                    <td mat-cell *matCellDef="let element">{{element.tipo}} </td>
                </ng-container>
    
                <!-- Column -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
                    <td mat-cell *matCellDef="let element"> 
                        <a (click)="edit(element)" mat-button color="primary" matTooltip="Editar" >
                            <mat-icon>edit</mat-icon>
                        </a>
                        <a (click)="edit(element)" mat-button color="primary" matTooltip="Eliminar" >
                            <mat-icon>delete</mat-icon>
                        </a>
                    </td>
                </ng-container>
                
                <!--Header-->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            </table>
        </div>
    </mat-card>
</app-menu>
