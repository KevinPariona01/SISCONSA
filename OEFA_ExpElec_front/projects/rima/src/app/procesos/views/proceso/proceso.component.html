<app-menu>

    <h2>Mantenimiento de procesos</h2>  
  
    <div class="contenedor">
      <div class="content">
  
        <mat-form-field>
          <input matInput placeholder="Buscar" [(ngModel)]="textfilter" (keyup)="applyFilter($event)" #input>
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
  
        <mat-form-field style="width: 240px; margin-left: 24px;">
          <mat-select placeholder="Estado">
              <mat-option value="0" (click)='select("")'>
                  -TODOS LOS PROCESOS-
              </mat-option>
              <mat-option *ngFor="let e of estadoProceso" [value]="e.value" (click)='select(e.value)'>
                  {{e.viewValue}}
              </mat-option>
          </mat-select>
        </mat-form-field>    
        <!-- <button mat-raised-button color="primary" style="margin-left: 24px;" >
          Filtrar
        </button> -->
      </div>
  
      <div class="add">
        <button mat-raised-button color="primary" (click)="openDialog(null)">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          Nuevo
        </button>
      </div>
  
    </div>  
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
        <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <button mat-icon-button color="primary" (click)="openDialog(null)">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          </button>
        </th> -->
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idProceso}} </td>
      </ng-container>
  
      <ng-container matColumnDef="acronimo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acronimo </th>
        <td mat-cell *matCellDef="let element"> {{element.acronimo}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>    
  
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>
  
  <!--     <ng-container matColumnDef="firma">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Firma </th>
        <td mat-cell *matCellDef="let element"> {{element.firma}} </td>
      </ng-container> -->
  
      <ng-container matColumnDef="registroActivo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle [checked]="element.activo" color="primary" (change)="estado(element)"></mat-slide-toggle>
        </td>
      </ng-container>
  
      <!-- <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="error" (click)="eliminar(element)">
            <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
          </button>
        </td>
      </ng-container> -->
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <div class="acciones">
            <button mat-icon-button color="primary" (click)="openDialog(element)">
              <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
            </button>
            <button mat-icon-button color="error" (click)="eliminar(element)">
              <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <ng-template let-row matRowDef cdkVirtualFor [matRowDefColumns]="displayedColumns">
        <tr mat-row></tr>
      </ng-template>
  
    </table>
    <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
  </app-menu>
